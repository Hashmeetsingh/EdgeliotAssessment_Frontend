<div class="row">
    <div class="col-md-8 offset-md-2">
        <h3>Add User</h3>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="firstName">User Id</label>
                <input type="number" class="form-control" name="userId" [(ngModel)]="model.user" #userId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userId.invalid }" required />
                <div *ngIf="f.submitted && userId.invalid" class="invalid-feedback">
                    <div *ngIf="userId.errors && userId.errors['required']">User Id is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">User Name</label>
                <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required />
                <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                    <div *ngIf="userName.errors && userName.errors['required']">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors && email.errors['required']">Email is required</div>
                    <div *ngIf="email.errors && email.errors['email']">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date" [(ngModel)]="model.date" #date="ngModel" [ngClass]="{ 'is-invalid': f.submitted && date.invalid }" required />
                <div *ngIf="f.submitted && date.invalid" class="invalid-feedback">
                    <div *ngIf="date.errors && date.errors['required']">Date is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="payload">Payload</label>
                <input type="text" class="form-control" name="payload" [(ngModel)]="model.payload" #payload="ngModel" [ngClass]="{ 'is-invalid': f.submitted && payload.invalid }" required />
                <div *ngIf="f.submitted && payload.invalid" class="invalid-feedback">
                    <div *ngIf="payload.errors && payload.errors['required']">Payload is required</div>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
